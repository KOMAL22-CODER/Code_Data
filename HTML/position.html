<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>
  <style>

    

 .box{
  height:300px;
  width: 300px;
  border-radius: 50%;
  }

  #box1{
    z-index: 2;
    background-color:orange;
    position: absolute;
  }

  #box2{
  position: absolute;
  z-index: 4;
  left: 200px;
  top: 75px;
  }


  #box3{
  position: absolute;
  background-color: green;
  left: 250px;

  }

  .container{
    border: 2px solid red;
    margin: 100px;
    position: relative;
  }
 </style>
</head>

<body>
<div class="conatiner">
  <div class="box" id="box1">
  </div>
<div  id="box2">
  <img src="../Images/pic5.jpg" height="150px" width="150" alt="">
</div>
<div class="box" id="box3">
</div>
</div>

  
</body>
</html>
