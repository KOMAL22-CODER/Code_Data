<html>
<head>
  <title>Stu dent Registration Form</title>
</head>

<body style="background-color:azure">
   <center><h1>Registration Form</h1>
   </center>
  <form>
    <b>
    <label for="Student Name">Student Name</label><br>
  
    <label for="First Name">First Name:</label>
    <input type="text" id ="First" Name="First"/>

    <label for="Middle Name">Middle Name:</label>
    <input type="text" id ="Middle" Name="Middle"/>

    <label for="Last Name">Last Name:</label>
    <input type="text" id ="Last" Name="Last"/><br>
    <br>


    <label for="Gender">Gender:</label>
    <select id="Gender" name="Gender">
      <option value="Male"> Male</option>
    <option value="Female"> Female</option>
    <option value="Other">Other</option>
    </select>
    <br>
    <br>
    <label for="Address">Address:</label>
    <input type="Address" id ="Address" Name="Address"/> <br>
    <br>
    <label for="Contact No">Contact No:</label>
    <input type="Contact No" id ="Contact No" Name="Contact No"/>
    
    <label for="Email">Email:</label>
    <input type="Email" id ="Email" Name="Email"/><br>
    <br>
    <label for="Password">Password:</label>
    <input type="Password" id ="Password" Name="Password"/><br>
    <br>

    <label for="Re-type Password">Re-type Password:</label>
    <input type="Re-type Password" id ="Re-type Password" Name="Re-type Password"/><br>
    <br>

   <CENTER> 

    
  </b>
 
<button style="background-color:rgb(135, 197, 235); " onclick="colorFn(this)">Register</button>
  </form>
   
    
  
</body>
</html>
