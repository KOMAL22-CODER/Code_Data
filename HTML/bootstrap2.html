<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/bootstrap2.css"> 
</head>
<body>
  <div class="container  text-center">
    <div class="row justify-content-md-center">
      <div class="box col-md-6 ">
        <img src="../Images/pic1.jpg" alt="" height="200px" width="200px"><br>
        <br>
       <button type="button" class="btn btn-primary">CLICK HERE</button>
      </div>

      <div class="box col-md-6 ">
        <img src="../Images/pic2.jpg" alt="" height="200px" width="200px"><br>
        <br>
        <button type="button" class="btn btn-secondary">CLICK HERE</button><br>
        <br>
      </div>

      <div class="box col-md-6 ">
        <img src="../Images/pic3.jpg" alt="" height="200px" width="200px"><br>
        <br>
        <button type="button" class="btn btn-success">CLICK HERE</button><br>
        <br>
      </div>

      <div class="box col-md-6 ">
        <img src="../Images/pic4.jpg" alt="" height="200px" width="200px"><br>
        <br>
          <button type="button" class="btn btn-danger">CLICK HERE</button><br>
          <br>
      </div>
    </div>
  </div>
  <br>
  <br>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-link">Link</button>
  <br>
  <br>

<div class="btn-group" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-primary">Left</button>
  <button type="button" class="btn btn-outline-primary">Middle</button>
  <button type="button" class="btn btn-outline-primary">Right</button>
</div>
<br>
<br>


<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
